<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01.headline.html</title>
</head>
<body>
    <!-- 가장 큰 제목 (홈페이지 열릴때 창 이름)-->
    <h1>headilne</h1>
    <hr> <!-- 헤드라인-->

    <p>
        문서의 주요 제목을 설정하는 태그<br>
        페이지 검색에서 활용되는 요소이다<br>
        1~6사이의 레벨이 있으며, 숫자가 낮을 수록<br>
        중요도가 높다.<br>
        h1태그는 페이지 당 1회만 사용되는 것을 권장한다
    </p>

    <h2>Hello, world</h2>
    <h3>Hello, world</h3>
    <h4>Hello, world</h4>
    <h5>Hello, world</h5>
    <h6>Hello, world</h6>


</body>
</html>
